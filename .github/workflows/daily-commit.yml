name: Daily Commit

on:
  schedule:
    - cron: '25 13 * * *'  # This will run at 1:25 PM UTC daily.
  
  # Allow the workflow to be manually triggered through the GitHub UI
  workflow_dispatch:

permissions:
  contents: write  # This ensures that the workflow can write to the repository (including pushing commits).

jobs:
  daily_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Add commit with email 23f3001358@ds.study.iitm.ac.in
        run: |
          echo "This is a daily commit" >> daily_commit.txt
          git config user.name "github-actions"
          git config user.email "23f3001358@ds.study.iitm.ac.in"
          git add daily_commit.txt
          git commit -m "Daily commit"
        
      - name: Push changes
        run: |
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
